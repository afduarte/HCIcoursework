<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IM</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/intro.css">
    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="controller-tablet col-md-10 col-md-push-1">
          <div class="row logo-row">
            <div class="col-md-6 col-md-push-3">
              <img class=" img-responsive logo" src="assets/img/viselements/logo/logo-white-2.png" alt="logo">
            </div>
          </div>
          <div class="container">
            <div class="buttons col-md-12">
              <a href="#" class="action-button shadow animate white">
                <div class="help">
                  <i class="fa fa-question-circle"></i>
                  <br>
                  Help
                </div>
              </a>
              <a href="main.html" class="action-button shadow animate white shine">
                <div class="start">
                  <i class="fa fa-play-circle"></i>
                  <br>
                  Start
                </div>
              </a>
              <a href="#" class="action-button shadow animate white" data-toggle="modal" data-target="#myModal">
                <div class="language">
                  <i class="fa fa-flag"></i>
                  <br>
                  Language
                </div>
              </a>
            </div>
          </div>
          <div class="container">
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select Language</h4>
                  </div>
                  <div class="modal-body">
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/it.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/uk.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/pt.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/fr.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/ge.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/pl.png" width="90" height="70" data-dismiss="modal"></button>
                    <button type="button" class="action-button animate mini dark"><img src="assets/img/viselements/elements/gr.png" width="90" height="70" data-dismiss="modal"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
