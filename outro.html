<!DOCTYPE html>
<html lang="en">
  <head>

          <div class="row">

              <div class="row">
                <div class="receipt centre-text">
                  <span class="take-receipt">
                    Please take your receipt
                  </span>
                </div>
                <div class="thanks centre-text">
                  <span class="thanks-span">
                    Thank you!
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
